<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGebra Applet</title>
    <style>
        /* Estilizando o contêiner do iframe */
        .applet-container {
            width: 100%; /* Largura ajustável */
            max-width: 800px; /* Largura máxima do applet */
            margin: 20px auto; /* Centraliza o contêiner */
            border: 1px solid #e4e4e4; /* Borda leve */
            border-radius: 4px; /* Cantos arredondados */
            overflow: hidden; /* Evita que o conteúdo vaze */
        }

        /* Estilizando o iframe */
        .applet-container iframe {
            width: 100%;
            height: 600px; /* Altura fixa, mas pode ser ajustada */
            border: none; /* Remove borda padrão do iframe */
        }

        /* Tornando responsivo */
        @media (max-width: 800px) {
            .applet-container {
                max-width: 100%; /* Adapta a telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="applet-container">
        <iframe src="https://www.geogebra.org/classic/ujeqgawv?embed" 
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>












<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGebra Applet</title>
    <style>
        /* Estilizando o contêiner como uma caixa de rolagem */
        .applet-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #e4e4e4;
            border-radius: 4px;
            overflow-y: auto; /* Ativa a rolagem vertical */
            max-height: 600px; /* Altura máxima do contêiner */
        }

        /* Estilizando o iframe */
        .applet-container iframe {
            width: 100%;
            height: 600px; /* Altura do iframe, pode ser maior que o contêiner */
            border: none;
        }

        /* Responsividade */
        @media (max-width: 800px) {
            .applet-container {
                max-width: 100%;
                max-height: 400px; /* Reduz a altura máxima em telas menores */
            }
            .applet-container iframe {
                height: 400px; /* Ajusta a altura do iframe */
            }
        }
    </style>
</head>
<body>
    <div class="applet-container">
        <iframe src="https://www.geogebra.org/classic/ujeqgawv?embed" 
                title="Applet GeoGebra Interativo" 
                allowfullscreen>
            Seu navegador não suporta iframes ou o conteúdo não pôde ser carregado.
        </iframe>
    </div>
</body>
</html>




<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isolamento de Raízes</title>
    <style>
        /* Estilizando o contêiner como uma caixa de rolagem */
        .applet-container {

            border: 1px solid #e4e4e4;
            border-radius: 4px;
            overflow-y: auto;
            max-height: 600px;
        }

        /* Estilizando o iframe */
        .applet-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .applet-title {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;

            .applet-container {
                max-width: 100%;
                max-height: 400px;
            }

                height: 400px;
            }

                font-size: 20px; /* Reduz o tamanho do título em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="applet-container">
        <div class="applet-title">Isolamento de Raízes</div>

                title="Applet GeoGebra - Isolamento de Raízes"
