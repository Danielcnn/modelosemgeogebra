<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Applets GeoGebra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .carousel-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border: 3px solid #28a745;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            text-align: center;
            margin-bottom: 15px;
        }

        #searchInput {
            width: 80%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slide {
            min-width: 100%;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .slide img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .slide h2 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }

        .slide p {
            margin: 0;
        }

        .link-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .link-button:hover {
            background-color: #218838;
        }

        .nav-buttons {
            text-align: center;
            margin-top: 20px; /* Aumentado de 10px para 20px */
            margin-bottom: 15px; /* Adicionado para espaçamento inferior */
        }

        .nav-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #218838;
        }

        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Digite o título do slide...">
        </div>
        <div class="slides" id="slides">
            <!-- Slides permanecem iguais -->
            <div class="slide">
                <h2>Gráfico de funções</h2>
                <img src="esq.jpg" alt="Ícone do GeoGebra">
                <p>
                    <a class="link-button" href="https://www.geogebra.org/m/vgbrujn3" target="_blank" rel="noopener noreferrer">
                        Acessar: Gráfico de funções
                    </a>
                </p>
            </div>
            <!-- Demais slides aqui (mantidos como no código original) -->
        </div>
        <div class="nav-buttons">
            <button class="nav-button" id="prevBtn" onclick="prevSlide()">Anterior</button>
            <button class="nav-button" id="nextBtn" onclick="nextSlide()">Próximo</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.getElementById('slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const searchInput = document.getElementById('searchInput');

        function updateButtons() {
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
        }

        function showSlide(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
            currentSlide = index;
            updateButtons();
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const slideElements = document.querySelectorAll('.slide');
            
            for (let i = 0; i < slideElements.length; i++) {
                const title = slideElements[i].querySelector('h2').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    showSlide(i);
                    break;
                }
            }
        });

        showSlide(0);
    </script>
</body>
</html>
