<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação Exemplo</title>
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 20px 0;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 12px;
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
        }

        .pagination a:hover {
            background-color: #ddd;
        }

        .pagination span {
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <div class="pagination">
        <a href="https://danielcnn.github.io/modelosemgeogebra" class="page active" data-page="1">1</a>
        <a href="2.html" class="page" data-page="2">2</a>
        <a href="3.html" class="page" data-page="3">3</a>
         <a href="4.html" class="page" data-page="4">4</a>

        <a href="#" onclick="nextPage()">Próximo</a>
    </div>

    <div id="slides">
 
    </div>

    <script>
        window.onload = function() {
            window.scrollTo(0, 0);
        };

        let currentSlide = 0;
        const slides = document.getElementById('slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
            currentSlide = index;
        }

        showSlide(0);

        function highlightCurrentPage() {
            // Remove a classe 'active' de todas as páginas primeiro
            document.querySelectorAll(".pagination .page").forEach(page => {
                page.classList.remove("active");
            });

            // Força a página 2 a ser selecionada
            const page2 = document.querySelector(`.pagination a[data-page="2"]`);
            if (page2) {
                page2.classList.add("active");
            }

            // Opcional: Sincroniza o slide com a página 2 (se aplicável)
            const slideIndex = 1; // Página 2 corresponde ao slide 1 (índice 1)
            if (slideIndex >= 0 && slideIndex < totalSlides) {
                showSlide(slideIndex);
            }
        }

        document.addEventListener("DOMContentLoaded", highlightCurrentPage);

        function nextPage() {
            // Lógica para ir à próxima página
            const currentActive = document.querySelector(".pagination .active");
            const nextSibling = currentActive.nextElementSibling;
            if (nextSibling && nextSibling.classList.contains("page")) {
                window.location.href = nextSibling.getAttribute("href");
            }
        }
    </script>
</body>
</html>
