<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pagination {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
        }
        .pagination a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 4px;
        }
        .pagination a:hover {
            background-color: #333;
        }
        .pagination .active {
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 4px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>

    <div class="pagination">
        <a href="#" class="active">1</a>
        <a href="https://www.google.com.br">2</a>
        <a href="https://wwww.msn.com.br">3</a>
      <a href="https://wwww.uol.com.brr">4</a>
      <a href="https://gmail.com">5</a>
        <span>...</span>
        <a href="#">358</a>
        <a href="#">Próximo</a>
    </div>

</body>
</html>
