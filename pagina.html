

 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pagination {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 8px;
            border-radius: 5px;
        }
        .pagination a, .pagination span {
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            margin: 2px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .pagination a:hover {
            background-color: #333;
        }
        .pagination .active {
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 4px;
            padding: 6px 10px;
        }
    </style>
</head>
<body>

    <div class="pagination">
        <a href="#" class="page active" onclick="changePage(event, 1)">https://danielcnn.github.io/modelosemgeogebra/pagina.html</a>
        <a href="#" class="page" onclick="changePage(event, 2)">https://danielcnn.github.io/modelosemgeogebra/pagina2.html</a>
        <a href="#" class="page" onclick="changePage(event, 3)">https://danielcnn.github.io/modelosemgeogebra/pagina3.html</a>
        <a href="#" class="page" onclick="changePage(event, 4)">4</a>
        <a href="#" class="page" onclick="changePage(event, 5)">5</a>
        <span>...</span>
        <a href="#" class="page" onclick="changePage(event, 358)">358</a>
        <a href="#" onclick="nextPage()">Próximo</a>
    </div>

    <script>
        function changePage(event, pageNumber) {
            event.preventDefault(); // Evita o recarregamento da página
            
            // Remove a classe 'active' de todas as páginas
            document.querySelectorAll(".pagination .page").forEach(page => {
                page.classList.remove("active");
            });

            // Adiciona a classe 'active' à página clicada
            event.target.classList.add("active");
        }

        function nextPage() {
            let currentPage = document.querySelector(".pagination .active");
            let nextPage = currentPage.nextElementSibling;

            if (nextPage && nextPage.classList.contains("page")) {
                currentPage.classList.remove("active");
                nextPage.classList.add("active");
            }
        }
    </script>

</body>
</html>
