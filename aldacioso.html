<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGebra Personalizado</title>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <style>
        #ggb-container {
            width: 800px;
            height: 500px;
            border: 2px solid black;
            margin: auto;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">App GeoGebra Personalizado</h2>
    <div id="ggb-container"></div>

    <script>
        var applet = new GGBApplet({
            "appName": "classic",  // Tipo do applet (calculator, graphing, geometry, etc.)
            "material_id": "dhuhzdjy",  // ID do seu applet no GeoGebra
            "width": 800, 
            "height": 500,
            "showToolBar": false,  // Esconder barra de ferramentas
            "showAlgebraInput": false,  // Esconder entrada algébrica
            "showMenuBar": false,  // Esconder menu
            "enableLabelDrags": true,  // Permite arrastar rótulos
            "enableShiftDragZoom": true  // Permite zoom e movimento
        }, true);

        window.addEventListener("load", function() {
            applet.inject('ggb-container');
        });
    </script>

</body>
</html>
