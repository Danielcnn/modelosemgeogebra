 <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGebra Personalizado</title>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #ggb-container {
            width: 100vw; /* 100% da largura da tela */
            height: 90vh; /* 90% da altura da tela */
            margin: auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h2>App GeoGebra Personalizado</h2>
    <div id="ggb-container"></div>

    <script>
        var applet = new GGBApplet({
            "appName": "classic",
            "material_id": "dhuhzdjy",
            "width": window.innerWidth,  // Largura total da tela
            "height": window.innerHeight * 0.9,  // 90% da altura da tela
            "showToolBar": false,
            "showAlgebraInput": false,
            "showMenuBar": false,
            "enableLabelDrags": true,
            "enableShiftDragZoom": true
        }, true);

        window.addEventListener("load", function() {
            applet.inject('ggb-container');
        });

        // Ajusta tamanho ao redimensionar a janela
        window.addEventListener("resize", function() {
            document.getElementById("ggb-container").innerHTML = ""; // Limpa applet antigo
            applet = new GGBApplet({
                "appName": "classic",
                "material_id": "dhuhzdjy",
                "width": window.innerWidth,
                "height": window.innerHeight * 0.9,
                "showToolBar": false,
                "showAlgebraInput": false,
                "showMenuBar": false,
                "enableLabelDrags": true,
                "enableShiftDragZoom": true
            }, true);
            applet.inject('ggb-container');
        });
    </script>

</body>
</html>
