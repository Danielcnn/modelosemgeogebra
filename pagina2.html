  <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pagination {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 8px;
            border-radius: 5px;
        }
        .pagination a, .pagination span {
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            margin: 2px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .pagination a:hover {
            background-color: #333;
        }
        .pagination .active {
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 4px;
            padding: 6px 10px;
        }
    </style>
</head>
<body>

    <div class="pagination">
        <a href="pagina.html" class="page" onclick="changePage(event, 1)">1</a>
        <a href="pagina2.html" class="page" onclick="changePage(event, 2)">2</a>
        <a href="pagina3.html" class="page" onclick="changePage(event, 3)">3</a>
        <a href="pagina4.html" class="page" onclick="changePage(event, 4)">4</a>
        <a href="pagina5.html" class="page" onclick="changePage(event, 5)">5</a>
        <span>...</span>
        <a href="pagina358.html" class="page" onclick="changePage(event, 358)">358</a>
        <a href="#" onclick="nextPage()">Próximo</a>
    </div>

    <script>
        function changePage(event, pageNumber) {
            event.preventDefault(); // Evita o recarregamento da página
            
            // Salva a página atual no localStorage
            localStorage.setItem("currentPage", pageNumber);

            // Redireciona para a nova página
            window.location.href = event.target.href;
        }

        function highlightCurrentPage() {
            let currentPage = localStorage.getItem("currentPage") || 1;
            
            document.querySelectorAll(".pagination .page").forEach(page => {
                if (page.textContent.trim() == currentPage) {
                    page.classList.add("active");
                } else {
                    page.classList.remove("active");
                }
            });
        }

        // Quando a página carregar, destacar a página atual
        document.addEventListener("DOMContentLoaded", highlightCurrentPage);
    </script>

</body>
</html>
