 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pagination {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 8px;
            border-radius: 5px;
        }
        .pagination a, .pagination span {
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            margin: 2px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .pagination a:hover {
            background-color: #333;
        }
        .pagination .active {
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 4px;
            padding: 6px 10px;
        }
    </style>
</head>
<body>

    <div class="pagination">
        <a href="pagina.html" class="page">1</a>
        <a href="pagina2.html" class="page">2</a>
        <a href="pagina3.html" class="page">3</a>
        <a href="pagina4.html" class="page">4</a>
        <a href="pagina5.html" class="page">5</a>
        <span>...</span>
        <a href="pagina358.html" class="page">358</a>
        <a href="#" onclick="nextPage()">Próximo</a>
    </div>

    <script>
        function highlightCurrentPage() {
            let currentPath = window.location.pathname; // Obtém o caminho da URL atual
            document.querySelectorAll(".pagination .page").forEach(page => {
                if (page.getAttribute("href") === currentPath.split("/").pop()) {
                    page.classList.add("active");
                } else {
                    page.classList.remove("active");
                }
            });
        }

        function nextPage() {
            let currentPage = document.querySelector(".pagination .active");
            if (currentPage && currentPage.nextElementSibling && currentPage.nextElementSibling.classList.contains("page")) {
                window.location.href = currentPage.nextElementSibling.getAttribute("href");
            }
        }

        document.addEventListener("DOMContentLoaded", highlightCurrentPage);
    </script>

</body>
</html>
