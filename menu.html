 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            text-align: center;
        }

        /* MENU FIXO NO TOPO COM INTEGRA√á√ÉO AO LAYOUT */
        .navbar {
            background: linear-gradient(90deg, #005f99, #0099cc);
            padding: 15px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 1000;
        }

        .menu-container {
            display: inline-block;
        }

        .menu {
            position: relative;
            display: inline-block;
            margin: 0 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
            font-weight: bold;
        }

        .menu > a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            overflow: hidden;
        }

        .submenu a {
            color: #005f99;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s;
            font-weight: 500;
        }

        .submenu a:hover {
            background-color: #cceeff;
        }

        .menu:hover .submenu {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ajuste para o conte√∫do n√£o ficar escondido atr√°s do menu fixo */
        .content {
            padding-top: 70px;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .menu-container {
                display: block;
                text-align: center;
            }

            .menu {
                display: block;
                margin: 5px 0;
            }

            .submenu {
                position: static;
                box-shadow: none;
                background: #0099cc;
                border-radius: 5px;
                text-align: left;
                display: none;
            }

            .submenu a {
                color: white;
            }

            .submenu a:hover {
                background-color: #005f99;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="menu-container">

                <div class="submenu">

                    <a href="calculo-numerico.html">üî¢ C√°lculo Num√©rico</a>
                    <a href="equacoes-quadraticas.html">üìê Equa√ß√µes Quadr√°ticas</a>
                </div>
            </div>

            <div class="menu">
                <a href="#">üìå Applets II</a>
                <div class="submenu">
                    <a href="integral-definida.html">‚à´ Integral Definida</a>
                    <a href="integral-indefinida.html">‚à´ Integral Indefinida</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Bem-vindo ao site!</h1>
        <p>Este √© um exemplo de como o menu pode ficar mais integrado ao layout.</p>
    </div>

</body>
</html>
