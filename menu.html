<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Estilo Windows</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            text-align: center;
        }

        /* Bot√£o estilo Windows */
        .start-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0078D7, #005A9E);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .start-btn:hover {
            background: linear-gradient(135deg, #005A9E, #003A6B);
        }

        .start-btn img {
            width: 30px;
            height: 30px;
        }

        /* Menu estilo Windows */
        .start-menu {
            position: fixed;
            bottom: 70px;
            left: 10px;
            width: 250px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .menu-section {
            margin-bottom: 10px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .menu-section h3 {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
            padding-left: 5px;
        }

        .menu-section a {
            display: block;
            text-decoration: none;
            padding: 6px;
            color: #0078D7;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-section a:hover {
            background: #dde9f7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="start-btn" onclick="toggleMenu()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Windows_logo_-_2012.svg" alt="Windows Icon">
    </div>

    <div class="start-menu" id="startMenu">
        <div class="menu-section">
            <h3>üìå Applets</h3>
            <a href="geometriaplana.html">üü¢ Geometria Din√¢mica</a>
            <a href="calculo-numerico.html">üî¢ C√°lculo Num√©rico</a>
            <a href="equacoes-quadraticas.html">üìê Equa√ß√µes Quadr√°ticas</a>
        </div>
        <div class="menu-section">
            <h3>üìå Applets II</h3>
            <a href="integral-definida.html">‚à´ Integral Definida</a>
            <a href="integral-indefinida.html">‚à´ Integral Indefinida</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('startMenu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
