 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Estilo Windows 3.11</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #c0c0c0;
            text-align: center;
        }

        /* Barra de menu estilo Windows 3.11 */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #008080;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: left;
            font-size: 14px;
        }

        .menu-bar div {
            margin: 0 10px;
            cursor: pointer;
            position: relative;
        }

        .menu-bar div:hover {
            background: #00aaaa;
            padding: 3px 8px;
        }

        /* Submenus estilo retrô */
        .submenu {
            display: none;
            position: absolute;
            top: 20px;
            left: 0;
            background: #f8f8f8;
            border: 2px solid black;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: left;
            min-width: 150px;
        }

        .submenu a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 5px;
            font-size: 14px;
        }

        .submenu a:hover {
            background: #008080;
            color: white;
        }

        .menu-bar div:hover .submenu {
            display: block;
        }

        /* Conteúdo abaixo da barra de menu */
        .content {
            margin-top: 40px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="menu-bar">
        <div>Arquivo
            <div class="submenu">
                <a href="#">Abrir</a>
                <a href="#">Salvar</a>
                <a href="#">Sair</a>
            </div>
        </div>
        <div>Editar
            <div class="submenu">
                <a href="#">Copiar</a>
                <a href="#">Colar</a>
                <a href="#">Recortar</a>
            </div>
        </div>
        <div>Ajuda
            <div class="submenu">
                <a href="#">Sobre</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Bem-vindo ao estilo retrô moderno!</h1>
        <p>Este menu é inspirado no Windows 3.11, mas com uma aparência mais moderna.</p>
    </div>

</body>
</html>
