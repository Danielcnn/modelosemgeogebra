<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            background-color: #222;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu > a:hover {
            background-color: #444;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            overflow: hidden;
        }

        .submenu a {
            color: #333;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s;
        }

        .submenu a:hover {
            background-color: #f0f0f0;
        }

        .menu:hover .submenu {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Para dispositivos mÃ³veis */
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .navbar {
                width: 90%;
                text-align: center;
            }

            .menu {
                display: block;
                margin: 5px 0;
            }

            .submenu {
                position: static;
                box-shadow: none;
                background: #333;
                border-radius: 5px;
                text-align: left;
                display: none;
            }

            .submenu a {
                color: white;
            }

            .submenu a:hover {
                background-color: #444;
            }
        }
    </style>
</head>
