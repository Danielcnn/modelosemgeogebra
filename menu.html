 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos em Geogebra e Matlab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e3e3e3;
            text-align: center;
        }

        /* Barra superior estilo Windows 7 + GNOME */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #0078D7, #005A9E);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .menu-container {
            position: absolute;
            top: 50px;
            left: 10px;
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 15px;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .menu-section {
            margin-bottom: 10px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .menu-section h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
            padding-left: 5px;
        }

        .menu-section a {
            display: block;
            text-decoration: none;
            padding: 8px;
            color: #0078D7;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-section a:hover {
            background: #dde9f7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

            var menu = document.getElementById('menuContainer');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
