 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            text-align: center;
        }

        /* Mant√©m o menu fixo no topo e com um visual moderno */
        .navbar {
            background: linear-gradient(90deg, #0077b6, #00b4d8);
            padding: 12px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .menu {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .menu > a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            overflow: hidden;
        }

        .submenu a {
            color: #0077b6;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s;
            font-weight: 500;
        }

        .submenu a:hover {
            background-color: #caf0f8;
        }

        .menu:hover .submenu {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Para dispositivos m√≥veis */
        @media (max-width: 600px) {
            .navbar {
                width: 90%;
                text-align: center;
                position: static;
                transform: none;
                margin-top: 10px;
            }

            .menu {
                display: block;
                margin: 5px 0;
            }

            .submenu {
                position: static;
                box-shadow: none;
                background: #00b4d8;
                border-radius: 5px;
                text-align: left;
                display: none;
            }

            .submenu a {
                color: white;
            }

            .submenu a:hover {
                background-color: #0077b6;
            }
        }
    </style>
</head>
