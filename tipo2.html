<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Painel</title>
    <style>
        .panel {
            display: none;
            padding: 10px;
            margin-top: 10px;
        }

        input[type="checkbox"] {
            display: inline-block;
            width: 20px;
            height: 20px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: white;
            border: 2px solid black;
            border-radius: 3px;
            position: relative;
        }

        input[type="checkbox"]:checked::after {
            content: "\2713"; /* ✓ */
            font-size: 16px;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .accordion {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .accordion-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="accordion-container">
        <label>
            <input type="checkbox" id="toggleIntegrais">
        </label>
        <button class="accordion">Integrais Definidas</button>
    </div>
    <div class="panel" id="integraisPanel">
        <img src="curva.jpg" alt="Área entre curvas" width="200">
        <a class="link-button" href="https://www.geogebra.org/m/qnxkzcdt" target="_blank">Área entre curvas</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let checkbox = document.getElementById("toggleIntegrais");
            let panel = document.getElementById("integraisPanel");

            // Começa oculto
            panel.style.display = "none";

            // Evento para exibir ou ocultar o painel
            checkbox.addEventListener("change", function() {
                panel.style.display = this.checked ? "block" : "none";
            });
        });
    </script>
</body>
</html>
