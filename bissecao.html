<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Raízes - Método da Bisseção</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        label, input, button {
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        canvas {
            margin-top: 20px;
            max-width: 100%;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Raízes - Método da Bisseção</h2>
        <label>Digite a função f(x): <input type="text" id="campo_funcao" value="x * x - 4"></label><br>
        <label>Limite inferior (a): <input type="number" id="campo_a" value="-3"></label><br>
        <label>Limite superior (b): <input type="number" id="campo_b" value="0"></label><br>
        <button onclick="calcularRaiz()">Calcular</button>
        <div id="resultado"></div>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Iteração</th>
                    <th>a</th>
                    <th>b</th>
                    <th>Raiz (x)</th>
                    <th>f(x)</th>
                </tr>
            </thead>
            <tbody id="tabela_corpo"></tbody>
        </table>
        <canvas id="grafico"></canvas>
    </div>

    <script>
        let chart; // Variável global para o gráfico

        function calcularRaiz() {
            const funStr = document.getElementById("campo_funcao").value;
            const a = parseFloat(document.getElementById("campo_a").value);
            const b = parseFloat(document.getElementById("campo_b").value);
            const tabelaCorpo = document.getElementById("tabela_corpo");
            const resultado = document.getElementById("resultado");

            // Limpar tabela e resultado
            tabelaCorpo.innerHTML = "";
            resultado.innerHTML = "";

            // Converter string da função para função JavaScript
            let f;
            try {
                f = new Function("x", "return " + funStr);
                f(0); // Testar função
            } catch (e) {
                alert("Função inválida! Use formato como 'x * x - 4' ou 'Math.sin(x)'");
                return;
            }

            // Validar limites
            if (a >= b) {
                alert("O limite inferior deve ser menor que o superior!");
                return;
            }

            // Avaliar a função nos pontos a e b
            const fa = f(a);
            const fb = f(b);
            const produto = fa * fb;

            // Exibir condição da bissecção
            resultado.innerHTML = `
                f(a) = f(${a}) = ${fa.toFixed(5)}<br>
                f(b) = f(${b}) = ${fb.toFixed(5)}<br>
                f(a) * f(b) = ${fa.toFixed(5)} * ${fb.toFixed(5)} = ${produto.toFixed(5)}<br>
                Condição da bissecção: f(a) * f(b) < 0<br>
                ${produto.toFixed(5)} ${produto < 0 ? "<" : ">="} 0<br>
                Resultado: ${produto < 0 ? "Existe pelo menos uma raiz no intervalo [" + a + ", " + b + "]" : "Não há garantia de uma raiz no intervalo [" + a + ", " + b + "]"}
            `;

            // Se a condição da bissecção for satisfeita, calcular a raiz
            let raiz = null;
            if (produto < 0) {
                raiz = bissecao(f, a, b, tabelaCorpo);
            }

            // Gerar dados para o gráfico
            const nPontos = 200;
            const x = linspace(a, b, nPontos);
            const fx = x.map(val => f(val));

            // Plotar gráfico
            plotarGrafico(x, fx, a, b, fa, fb, raiz);
        }

        function bissecao(f, a, b, tabelaCorpo) {
            const tol = 1e-6;
            const maxIter = 100;

            for (let i = 1; i <= maxIter; i++) {
                const c = (a + b) / 2;
                const fc = f(c);

                // Arredondar valores para 5 casas decimais
                const aRounded = a.toFixed(5);
                const bRounded = b.toFixed(5);
                const cRounded = c.toFixed(5);
                const fcRounded = fc.toFixed(5);

                // Adicionar linha na tabela
                const linha = document.createElement("tr");
                linha.innerHTML = `
                    <td>${i}</td>
                    <td>${aRounded}</td>
                    <td>${bRounded}</td>
                    <td>${cRounded}</td>
                    <td>${fcRounded}</td>
                `;
                tabelaCorpo.appendChild(linha);

                // Critério de parada
                if (Math.abs(fc) < tol || (b - a) / 2 < tol) {
                    return { x: c, y: fc };
                }

                // Atualizar intervalo
                if (f(a) * fc < 0) {
                    b = c;
                } else {
                    a = c;
                }
            }
            return null;
        }

        function linspace(a, b, n) {
            const step = (b - a) / (n - 1);
            return Array.from({ length: n }, (_, i) => a + i * step);
        }

        function plotarGrafico(x, fx, a, b, fa, fb, raiz) {
            const ctx = document.getElementById("grafico").getContext("2d");

            // Destruir gráfico anterior, se existir
            if (chart) chart.destroy();

            // Dados do gráfico
            const dadosFuncao = {
                label: "f(x)",
                data: x.map((xi, i) => ({ x: xi, y: fx[i] })),
                borderColor: "blue",
                fill: false,
                tension: 0.1
            };

            const dadosPontos = {
                label: "Pontos a e b",
                data: [
                    { x: a, y: fa },
                    { x: b, y: fb }
                ],
                borderColor: "green",
                backgroundColor: "green",
                pointRadius: 5,
                pointHoverRadius: 7,
                showLine: false
            };

            const dadosRaiz = raiz ? {
                label: "Raiz",
                data: [{ x: raiz.x, y: raiz.y }],
                borderColor: "red",
                backgroundColor: "red",
                pointRadius: 5,
                pointHoverRadius: 7,
                showLine: false
            } : null;

            // Configuração do gráfico
            chart = new Chart(ctx, {
                type: "line",
                data: {
                    datasets: [dadosFuncao, dadosPontos].concat(raiz ? [dadosRaiz] : [])
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: "linear",
                            position: "bottom",
                            title: { display: true, text: "x" },
                            min: a,
                            max: b
                        },
                        y: {
                            title: { display: true, text: "f(x)" }
                        }
                    },
                    plugins: {
                        legend: { display: true }
                    }
                }
            });
        }
    </script>
</body>
</html>
